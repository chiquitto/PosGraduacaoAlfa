  	function saudacao(data){
  		var h = data.getHours();
  		if(h < 12){
  			return 'bom dia';
  		}
  		if(h < 18){
  			return 'boa tarde';
  		}
  		return 'boa noite';
  	}

  	function pegaMes(){
  		var data = new Date();
  		var pegaMes = data.getMonth();

  		var mes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro",
  		"Novembro", "Dezembro"];

  		return mes[pegaMes];
  	}

	function diasemana(){

		var hoje = new Date();
		var dia = hoje.getDay();

		var semana = new Array();
			semana[0] = 'Domingo';
			semana[1] = 'Segunda-Feira';
			semana[2] = 'Terça-Feira';
			semana[3] = 'Quarta-Feia';
			semana[4] = 'Quinta-Feira';
			semana[5] = 'Sexta-Feira';
			semana[6] = 'Sábado';

			return semana[dia];
	}

  	var saida = '';

  	var d = new Date(1993,02,29,14,00,00);

  	saida += saudacao(d);

  	console.log(saida + ", hoje é " + diasemana() + ", Estamos no mês de " + pegaMes());

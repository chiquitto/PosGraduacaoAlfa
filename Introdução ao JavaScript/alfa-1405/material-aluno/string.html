<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<body>
  <h1>HTML Base</h1>

  <script type="text/javascript">
  	var a = "Sábado 14 de maio de 2016";
  	console.log(a);

  	console.log(a.length);

  	var b = new String('a') + new String('b');

  	console.log(b);

  	var c = "alexmpprog@gmail.com";
  	//buscando a posição do @ com o indexOf
  	console.log(c.indexOf('@'));

  	//substituindo palavra ou letra com replace
  	console.log(c.replace('alexmpprog', 'chiquitto'));

  	//remover um letra com o split
  	console.log(c.split('i'));

  	console.log(c.substr(8,11));

  	console.log(c.substring(5,10));

  	
  </script>
</body>
</html>

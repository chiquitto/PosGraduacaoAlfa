<!DOCTYPE html>
<html>
<head>
	<title>Video em HTML5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Video em HTML5</h1>
	<video controls loop id="video">
		<source src="video.mp4" type="video/mp4">
		<p>Seu navegador não suporta esse vídeo</p>
	</video>

	<button type="button" id="tocar" onclick="playPause()">Play/Pause</button>

	<input type="range" id="barra" onchange="mudarVideo()" value="0">
	<input type="range" id="vol" onchange="mudarvolume()" value="0" min="0" max="1" step="0.1">

	<button type="submit" id="tela" onclick="telaCheia()">Tela Cheia</button>

	<script type="text/javascript">
		var video = document.getElementById("video");
		var barra = document.getElementById("barra");
		var barraVolume = document.getElementById("vol");

		function playPause(){
			if(video.paused){
				video.play();
			}else{
				video.pause();
			}
		}
		function telaCheia(){
			if(video.requestFullScreen){
				video.requestFullScreen();
			}else if(video.mozRequestFullScreen){
				video.mozRequestFullScreen();
			}else if(video.webkitRequestFullScreen){
				video.webkitRequestFullScreen();
			}
		}
	</script>
</body>
</html>

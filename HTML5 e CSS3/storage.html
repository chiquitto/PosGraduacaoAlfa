<!DOCTYPE html>
<html>
<head>
	<title>Storage</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Storage</h1>

	<input type="text" name="texto" id="texto" size="50">

	<button type="button" id="gravar" onclick="gravarItem()">Gravar</button>
	<button type="button" id="recuperar" onclick="recuperarItem()">Recuperar</button>

	<button type="button" id="limpar" onclick="limpar()">Limpar</button>

	<script type="text/javascript">
		function gravarItem(){
			var texto = document.getElementById("texto");
			localStorage.setItem("texto", texto.value);
			alert("Item Inserido");
			texto.value = "";
		}
		function recuperarItem(){
			var texto = localStorage.getItem("texto");
			document.getElementById("texto").value = texto;
		}
		function limpar(){
			localStorage.clear();
			alert("Limpo com sucesso");
		}
	</script>
</body>
</html>
